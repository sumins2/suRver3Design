<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="Page">
      <section class="CaseHeader">
        <div class="LoginDiv">
          <span id="PersonIcon" class="material-icons"> person </span>
          <p class="LoginText">로그인하기</p>
        </div>
        <span id="sideBar" class="material-icons"> menu </span>
      </section>

      <section class="SearchDiv">
        <div class="SearchBar">
          <input
            class="SearchInput"
            type="text"
            placeholder="과목명, 학수번호, 교수명으로 검색"
          />
          <button type="submit">
            <span id="SearchIcon" class="material-icons"> search </span>
          </button>
        </div>
      </section>

      <div class="Line"></div>
      <!-- feed aline center -->
      <section class="TitleDiv">
        <div class="NoticeFlex">
          <p class="MainText">공지사항</p>
          <p class="CaseText">+3</p>
        </div>
        <p class="More">+ more</p>
      </section>
      <button class="Notice">
        <p class="FirstNotice">첫번째 공지사항 제목</p>
      </button>
      <section class="TitleDiv">
        <p class="MainText">스토리</p>
        <p class="More">+ more</p>
      </section>
      <div class="StoryCard"></div>

      <div class="AD">
        <p>Google AD</p>
      </div>
      <footer>
        <div class="Tap">
          <span id="RedIcon" class="material-icons"> home </span>
          <p id="Red" class="Footer">HOME</p>
        </div>
        <div class="Tap">
          <span id="GrayIcon" class="material-icons"> star_border </span>
          <p id="Gray" class="Footer">즐겨찾기</p>
        </div>
      </footer>
    </div>
  </body>
</html>
