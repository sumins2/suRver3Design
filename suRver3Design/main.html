<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Wrapper">
      <div class="CaseHeader">
        <div class="LoginDiv">
          <span id="PersonIcon" class="material-icons"> person </span>
          <p class="LoginText">로그인하기</p>
        </div>
        <span id="sideBar" class="material-icons"> menu </span>
      </div>

      <div class="SearchDiv">
        <div class="SearchBar">
          <input type="text" placeholder="과목명, 학수번호, 교수명으로 검색" />
          <button type="submit">
            <span id="SearchIcon" class="material-icons"> search </span>
          </button>
        </div>
      </div>

      <div class="Line"></div>
      <div class="FeedFlex">
        <!-- feed aline center -->
        <div class="TitleDiv">
          <div class="NoticeFlex">
            <p class="MainText">공지사항</p>
            <p class="CaseText">+3</p>
          </div>
          <p class="More">+ more</p>
        </div>
        <div class="Notice">
          <p class="FirstNotice">첫번째 공지사항 제목</p>
        </div>
        <div class="TitleDiv">
          <p class="MainText">스토리</p>
          <p class="More">+ more</p>
        </div>
        <div class="StoryCard"></div>
      </div>
    </div>
    <div class="AD"></div>
    <footer>
      <div class="Home">
        <span id="RedIcon"></span>
        <p id="red" class="Footer">HOME</p>
      </div>
      <div class="Favorite">
        <span id="grayIcon"></span>
        <p id="gray" class="Footer">즐겨찾기</p>
      </div>
    </footer>

    <span class="material-icons"> account_balance </span>
  </body>
</html>
