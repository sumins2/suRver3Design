<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Page">
      <section class="CaseHeader">
        <div class="page-name">
          <span id="arrow-back" class="material-icons"> arrow_back_ios </span>
          <p>My Page</p>
        </div>
        <div class="nav">
          <span id="sideBar" class="material-icons"> menu </span>
        </div>
      </section>

      <section class="info-content">
        <div class="info-text">
          <div id="info-name">수알님 기본정보</div>
          <div id="info-guide">회원 정보가 일치하지 않으면 수정해주세요.</div>
        </div>
        <div class="detail-info">
          <div class="major">디자인조형학부</div>
          <div class="entry">18학번</div>
          <div class="grade">3학년</div>
          <div class="major2">이중전공 - 컴퓨터학과</div>
        </div>
        <button class="edit">정보 수정</button>
      </section>
      <section class="alarm-wrapper">
        <div class="semester">*2021-1학기</div>
        <div class="alarm-content">
          <div class="alarm-text">
            <p>수알 님이 받은 <br>빈자리 알림 수</p>
            <span id="clock" class="material-icons">alarm</span>
          </div>
          <div class="alarm-number">총 56개</div>
        </div>
        <a href="" class="delete">회원 탈퇴</a>
      </section>
    </div>
  </body>
</html>
